<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="thoitrang.css">
</head>
<body>

  <header>üîç So s√°nh s·∫£n ph·∫©m</header>

  <div class="compare-container" id="compareContainer"></div>
  <div class="empty" id="emptyMsg">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o ƒë·ªÉ so s√°nh.</div>

  <div class="text-center">
    <a href="thoitrang.html" class="back-btn">‚Üê Quay l·∫°i trang s·∫£n ph·∫©m</a>
  </div>

  <footer>
    ¬© 2025 Nh√≥m 6 - Fashion Compare Page
  </footer>

  <script>
    // L·∫•y d·ªØ li·ªáu t·ª´ localStorage
    const compareContainer = document.getElementById("compareContainer");
    const emptyMsg = document.getElementById("emptyMsg");

    const compareList = JSON.parse(localStorage.getItem("compareList")) || [];

    function renderCompareList() {
      compareContainer.innerHTML = "";

      if (compareList.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }

      emptyMsg.style.display = "none";

      compareList.forEach((sp, index) => {
        const item = document.createElement("div");
        item.className = "compare-item";
        item.innerHTML = `
          <button class="remove-btn" onclick="removeItem(${index})">√ó</button>
          <img src="${sp.image}" alt="${sp.name}">
          <p class="name">${sp.name}</p>
          <p class="price">${sp.price}</p>
          <p class="info">${sp.info}</p>
        `;
        compareContainer.appendChild(item);
      });
    }

    function removeItem(index) {
      compareList.splice(index, 1);
      localStorage.setItem("compareList", JSON.stringify(compareList));
      renderCompareList();
    }

    renderCompareList();
  </script>
</body>
</html>
